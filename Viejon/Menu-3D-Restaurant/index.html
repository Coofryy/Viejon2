<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Menu 3D Restaurant</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="contenedor-menu">

        <div class="pagina-izquierda">

            <div class="delante lado">
                <img src="images/portada.png">
                <button class="btn-ver-menu">Abrir</button>
            </div>


            <div class="atras lado">

                <div class="contenedor-lista">
                    <div class="lista-uno">

                        <img src="images/menu.png">

                    </div>
                    <div class="lista-dos">



                    </div>
                    <div class="lista-tres">



                    </div>
                </div>

            </div>

        </div>

        <div class="pagina-central">

            <div class="contenedor-lista">
                <div class="lista-uno">

                    <img src="images/snacks.png">

                </div>

                <div class="lista-dos">



                </div>
                <div class="lista-tres">



                </div>
            </div>

        </div>

        <div class="pagina-derecha">

            <div class="contenedor-lista lado-pagina-derecha">
                <div class="lista-uno">
                    <img src="images/bebidas.png">
                </div>
                <div class="lista-dos">



                </div>
                <div class="lista-tres">



                </div>
            </div>
            <div class="pagina-derecha-atras lado-pagina-derecha"></div>
            <div class="btn-cerrar lado-pagina-derecha">X</div>
        </div>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
